server {
    listen 8080;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API calls to backend services
    location /api/aggregator/ {
        proxy_pass http://aggregator:8080/;
    }

    location /api/events/ {
        proxy_pass http://events:8080/;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
